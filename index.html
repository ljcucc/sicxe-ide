<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIC/XE VM</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topbar">
    <button class="icon-btn" title="open editor">
      <i class="material-icons">menu</i>
    </button>
      <div style="flex:1;"><strong>SIC/XE (dev)</strong></div>
  </div>
  <div class="emulator">
    <div style="display: flex; flex-direction: row; align-items: flex-end;padding-bottom: 1rem;">
      <h1 style="margin-bottom: 0rem;">Emulator</h1>
      <div style="flex:1;"></div>
  
      <button class="icon-btn play" title="open editor">
        <i class="material-icons">skip_next</i>
      </button>
      <button class="icon-btn play" title="open editor">
        <i class="material-icons">play_circle_outline</i>
      </button>
    </div>

  <div class="cycle-ani">
    <div class="title">// idle</div>
    <div class="disp"></div>
  </div>

    <div class="auto-layout">

      <div style="width:500px;">
        <h4><a target="_blank" href="https://en.wikipedia.org/wiki/Simplified_Instructional_Computer#SIC_Architecture">Registers</a></h4>

        <div class="registers fields">
          <span class="label">PC</span><input type="text" name="" id="">
          <span class="label">A</span><input type="text" name="" id="">

          <span class="label">X</span><input type="text" name="" id="">
          <span class="label">L</span><input type="text" name="" id="">

          <span class="label">B</span><input type="text" name="" id="">
          <span class="label">S</span><input type="text" name="" id="">

          <span class="label">T</span><input type="text" name="" id="">
          <span class="label">F</span><input type="text" name="" id="">
        </div>
      </div>

      <div>
        <h4>Log</h4>

        <!-- <div class="row-layout">
          <span class="label">Address Space </span>
          <input type="text" name="" id=""> ~
          <input type="text" name="" id=""> <button>Search</button>
        </div>
        </div> -->

    </div>

  </div>
</body>
<script type="module" src="/src/index.js"></script>

</html>
